

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: asingopaul/practicheck:v2.0
    container_name: practicheck
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
