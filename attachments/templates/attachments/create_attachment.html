<!-- templates/attachments/create_attachment.html -->
{% extends 'base_student.html' %}

{% block title %}Create Attachment - PractiCheck{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        {% include 'attachments/partials/student_sidebar.html' %}
        
        <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create New Attachment</h1>
                <a href="{% url 'attachments:dashboard' %}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Create Attachment</button>
                            <a href="{% url 'attachments:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
