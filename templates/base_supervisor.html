{% extends 'base.html' %}

{% block extra_css %}
<style>
.role-header {
    background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
    color: white;
    padding: 10px 0;
    margin-bottom: 20px;
}
.role-badge {
    background-color: #4361ee;
    color: white;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
}
</style>
{% endblock %}

{% block content %}
<div class="role-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Supervisor Portal</h4>
            <span class="role-badge">SUPERVISOR</span>
        </div>
    </div>
</div>
{{ block.super }}
{% endblock %}
