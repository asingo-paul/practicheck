<!-- templates/accounts/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Complete - PractiCheck{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="auth-card card shadow text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-4x text-success"></i>
                        </div>
                        
                        <h2 class="fw-bold mb-3">Password Reset Complete</h2>
                        
                        <p class="text-muted mb-4">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 2rem 0;
    background: linear-gradient(135deg, #f5f7fb 0%, #c3cfe2 100%);
}
</style>
{% endblock %}
